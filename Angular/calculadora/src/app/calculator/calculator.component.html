<h1>Calculadora Angular</h1>
<form action="#" method="POST" id="formulario">
    <div id="geral">
        <div id="visao">
            <input type="text" value="0" class="tela" [value]="isResult ? numeroAtual : visorResult" id="visor" disabled >
        </div>

        <div id="primeira">
            <button type="button" value="C" (click)="limpar()" class="btn">C</button>
            <button id="divisao" type="button" value="รท" (click)="getOperacao('/')" class="btn">&divide;</button>
        </div>
        <div id="segunda">
            <button type="button" value="7" (click)="getNumero('7')" class="btn">7</button>
            <button type="button" value="8" (click)="getNumero('8')" class="btn">8</button>
            <button type="button" value="9" (click)="getNumero('9')" class="btn">9</button>
            <button id="multiplicacao" type="button" value="x" (click)="getOperacao('*')" class="btn">&times;</button>
        </div>
        <div id="terceira">
            <button type="button" value="4" (click)="getNumero('4')" class="btn">4</button>
            <button type="button" value="5" (click)="getNumero('5')" class="btn">5</button>
            <button type="button" value="6" (click)="getNumero('6')" class="btn">6</button>
            <button id="subtracao" type="button" value="-" (click)="getOperacao('-')" class="btn">-</button>
        </div>
        <div id="quarta">
            <button type="button" value="1" (click)="getNumero('1')" class="btn">1</button>
            <button type="button" value="2" (click)="getNumero('2')" class="btn">2</button>
            <button type="button" value="3" (click)="getNumero('3')" class="btn">3</button>
            <button id="adicao" type="button" value="+" (click)="getOperacao('+')" class="btn">+</button>
        </div>

        <div id="quinta">
            <button type="button" value="0" (click)="getNumero('0')" class="btn">0</button>
            <button type="button" value="=" (click)="getOperacao('=')" class="btn btn-igual">=</button>
        </div>
    </div>
</form>
